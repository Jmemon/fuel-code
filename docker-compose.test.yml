# Docker Compose configuration for E2E integration tests.
# Uses non-standard ports (5433, 6380) to avoid conflicts with any
# local Postgres/Redis instances running on default ports.
# Uses tmpfs for Postgres to run entirely in RAM for speed.

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: fuel_code_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5433:5432"    # non-standard port to avoid conflicts
    tmpfs:
      - /var/lib/postgresql/data  # RAM disk for speed

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"    # non-standard port to avoid conflicts

  # LocalStack provides a local S3-compatible service for transcript storage tests.
  # Phase 2 E2E tests use this to verify upload, download, and presigned URL flows
  # without requiring a real AWS account.
  localstack:
    image: localstack/localstack:latest
    environment:
      SERVICES: s3           # only start S3 (faster startup)
      DEFAULT_REGION: us-east-1
    ports:
      - "4566:4566"          # LocalStack gateway port
